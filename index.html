<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300&display=swap" rel="stylesheet">
		<link rel="icon" href="/vazha.svg" type="image/x-icon">
		<title>Vazha</title>
	</head>
	<body>
		<div id="head_cont">
			<img src="/vazha.svg" id="vazha_img">
		</div>
		<div id="list_cont">
			<div class="lists">
				<div style="width: 100%;height:100%;display: flex;justify-content: center;align-items: center;padding: 0px 0px;text-align: center;">
					<div class="lists_head" id="minecraft_cont"><span id="minecraft">Minecraft</span></div>
				    <div class="lists_ip" id="mine_id_cont">
						<span class="clipboard" id="clipboard"><span style="overflow: hidden;white-space: nowrap;">click to copy</span></span>
						<div style="width:100%;height:100%;border-radius: 0px 100px 100px 0px;overflow: hidden;display: flex;justify-content: center;align-items: center;"><span id="mine_id"></span></div>
					</div>
				</div>
			</div>
		</div>
	<script src="/main.js"></script>
	</body>
</html>
